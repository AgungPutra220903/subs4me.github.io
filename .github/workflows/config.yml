name: Auto Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Ubah sesuai dengan nama cabang repositori Anda

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build and deploy
      run: |
        npm run build # Gantilah sesuai dengan perintah build repositori Anda
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@users.noreply.github.com'
        git commit -am "Auto commit and deploy"
        git push origin main # Ganti dengan nama cabang yang sesuai
