name: Node.js Commit and Push

on:
  push:
    branches:
      - main  # Ganti dengan nama branch yang sesuai

jobs:
  commit-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Ganti dengan versi Node.js yang Anda gunakan
        
      - name: Install Dependencies
        run: npm install
        
      - name: Commit and Push Changes
        run: node your-script.js  # Ganti dengan nama file skrip Node.js Anda
